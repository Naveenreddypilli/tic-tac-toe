<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>tic tac toe</title>
<link rel="stylesheet" href="styles.css">
<script src="index.js"defer></script>

    </head>
    <body class="container">
        <h1 class="head">Tic Tac Toe</h1>
        <div class="gamecontainer">
        <div class="grid">
        <div class="box"><span- class="boxText">0</span></div>
        <div class="box"><span class="boxText">1</span></div>
        <div class="box"><span class="boxText">2</span></div>
        <div class="box"><span class="boxText">3</span></div>
        <div class="box"><span class="boxText">4</span></div>
        <div class="box"><span class="boxText">5</span></div>
        <div class="box"><span class="boxText">6</span></div>
        <div class="box"><span class="boxText">7</span></div>
        <div class="box"><span class="boxText">8</span></div>
        </div>
        <div class="info">
            <h1>welcome to tic tac toe</h1>
            <br>
            <div>
                <span> its the turn of <span class="player">X</span> </span>
            </div>
            <br>
            <div class="result" >running</div>
            <div class="imgbox">
                <img src="https://tse3.mm.bing.net/th?id=OIP.o8JL3lifYOKSRLY7DyG-awAAAA&pid=Api&P=0&w=176&h=176" alt="win img">
            </div>
        <div>
            <button class="reset">Start Again</button>
        </div>
        </div>
        </div>
    </body>
</html>
